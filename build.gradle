plugins {
    id 'org.jetbrains.kotlin.jvm' version '2.0.21'
}

group = 'pl.edu.pw'
version = '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    testImplementation 'org.jetbrains.kotlin:kotlin-test'
    implementation 'org.jetbrains.kotlinx:kotlinx-coroutines-core:1.10.1'

}

test {
    useJUnitPlatform()
}
kotlin {
    jvmToolchain(19)
}